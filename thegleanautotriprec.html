<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="hero-pages__overlay"></div>

      <div class="hero-pages__text">
        <h3>Trip Rec</h3>

      </div>
    </div>
  </div>

  <div class="container">
    <main class="about-main">
      <div class="newtest">
        <!-- Table of Locations -->
        <div class="about-main__text">
          <h2>Explore Locations</h2>
          <table id="locationTable">
            <tbody>
              <tr><td><button onclick="showImage(0)">Niagara Falls</button></td></tr>
              <tr><td><button onclick="showImage(1)">Eaton Centre</button></td></tr>
              <tr><td><button onclick="showImage(2)">Blue Mountain</button></td></tr>
              <tr><td><button onclick="showImage(3)">CN Tower</button></td></tr>
              <tr><td><button onclick="showImage(4)">Royal Ontario Museum</button></td></tr>
              <tr><td><button onclick="showImage(5)">Ripley's Aquarium</button></td></tr>
              <tr><td><button onclick="showImage(6)">Woodbine Beach</button></td></tr>
              <tr><td><button onclick="showImage(7)">Art Gallery of Ontario</button></td></tr>
              <tr><td><button onclick="showImage(8)">Toronto Zoo</button></td></tr>
              <tr><td><button onclick="showImage(9)">Canada's Wonderland</button></td></tr>
              <tr><td><button onclick="showImage(10)">Rouge National Park</button></td></tr>
            </tbody>
          </table>
        </div>
  
        <!-- Image Display -->
        <div class="about-main__img">
          <div style="height: 100%; border-radius: 1rem; box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); overflow: hidden;">
            <img id="locationImage" src="images2/niagarafalls.jpg" alt="Location Image"
                 style="width: 100%; height: 80%; object-fit: cover; border-radius: 1rem 1rem 0 0;">
            <div id="locationCaption" style="padding: 1rem; background-color: #f2f2f2; font-size: 1.6rem; color: #333;">
              A breathtaking natural wonder, Niagara Falls is known for its massive, thunderous waterfalls and stunning views.
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="container">
    <main class="about-main">
      <div class="newtest">
        <div id="map" class="about-main__img"></div>

        <div id="sidebar" class="about-main__text">
          <h2>Route Planner</h2>
          <form id="locationForm">
            <label>Address:</label>
            <input type="text" id="address" placeholder="eg. 123 Main St" required />

            <label>Postal Code:</label>
            <input type="text" id="postal" placeholder="eg. A1A 1A1" required />

            <label>Select destinations:</label>
            <ul id="destinations" class="sortable"></ul>

            <label>Add custom destination:</label>
            <input type="text" id="customName" placeholder="Name" />
            <input type="text" id="customAddress" placeholder="Address" />
            <button type="button" id="addCustom">Add</button>

            <button type="submit">Calculate Route</button>
            <button type="button" id="printBtn">Print Directions</button>
          </form>

          <div id="output"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="config.js"></script>
  <script src="thegleanautotriprec.js"></script>
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const showSlides = (n) => {
      if (n >= slides.length) slideIndex = 0;
      if (n < 0) slideIndex = slides.length - 1;
      Array.from(slides).forEach(slide => slide.classList.remove("active"));
      slides[slideIndex].classList.add("active");
    };
    const nextSlide = () => showSlides(++slideIndex);
    const prevSlide = () => showSlides(--slideIndex);
    document.querySelector(".next").addEventListener("click", nextSlide);
    document.querySelector(".prev").addEventListener("click", prevSlide);
    setInterval(nextSlide, 5000);
  </script>

<script>
  const images = [
    {src: "images2/niagarafalls.jpg", caption: "A breathtaking natural wonder, Niagara Falls is known for its massive, thunderous waterfalls and stunning views."},
    {src: "images2/eatoncentre.jpg", caption: "Located in downtown Toronto, the Eaton Centre is a vibrant shopping mall with hundreds of stores and restaurants."},
    {src: "images2/bluemountain.jpg", caption: "Blue Mountain is a four-season resort with skiing, snowboarding, biking, and a pedestrian village."},
    {src: "images2/cntower.jpg", caption: "The CN Tower is a Toronto icon with sweeping views, glass floors, and the EdgeWalk experience."},
    {src: "images2/rom.jpg", caption: "The Royal Ontario Museum hosts ancient artifacts, dinosaur skeletons, and cultural exhibits."},
    {src: "images2/ripleys.jpg", caption: "Ripley's Aquarium showcases thousands of marine animals and a famous glass tunnel walk."},
    {src: "images2/woodbine.jpg", caption: "Woodbine Beach offers sandy shores, volleyball courts, and a lively summer atmosphere."},

    {src: "images2/wonderland.jpg", caption: "Canadaâ€™s Wonderland is a theme park full of thrill rides, live shows, and a waterpark."},
    {src: "images2/park.jpg", caption: "Rouge National Park offers hiking, wetlands, forests, and a rare natural escape in the city."}

  function showImage(index) {
    document.getElementById('locationImage').src = images[index].src;

  }
</script>


</body>
</html>
